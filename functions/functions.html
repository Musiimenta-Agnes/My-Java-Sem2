<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Calculate the sum of two numbers, and return the result.
         (You can choose to just do a function or to connect that function with HTML inputs and a button)</h3>

         <h2>The sum of the three numbers</h2>

         <lable for="num1">Enter first number</lable>
         <input type="number"  id="num1"><br><br>
         <lable for="num2">Enter second number</lable>
         <input type="number"  id="num2"><br><br>
         <lable for="num3">Enter third number</lable>
         <input type="number"  id="num3"><br><br>
         <button  onclick="sumOfNumbers()">Click to add</button>
         <h1>Result: <span id="results"></span></h1>

         <script>
            function sumOfNumbers(){
                let num1 = (document.getElementById('num1').value);
                let num2 = (document.getElementById('num2').value);
                let num3 = (document.getElementById('num3').value);

                let sum = num1 + num2 + num3; 

                document.getElementById('results').innerHTML = sum;  

            }
         </script>


</body>
</html>
