<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./crud.css">
</head>
<body  onload="readAll()">
    <br><br>
    <div class="container">
        <div class="form_container">
            <form class="create_form">
                <input type="text" class="name" placeholder="Enter Name">
                <input type="email" class="email" placeholder="Enter Email">
                <button type="button"  class="btn btn-primary"  onclick="add()">Create</button>
            </form>
<br>
            <form class="update_form">
                <input type="text" hidden class="id" />
                <input type="text" class="uname"/>
                <input type="email" class="uemail" />
                <button  class="btn btn-success"  onclick="update()">Update</button>
            </form>

            <div class="add_div"> 
                <button  type="button"  class="add"  onclick="create()">Add &bigstar;</button>
            </div>

            <table>
                <thead  class="table table-striped">
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </thead>

                <tbody class= "data_table">
                   

                </tbody>

            </table>

        </div>
    </div>

    <script src="./crud.js"></script>
</body>
</html>
