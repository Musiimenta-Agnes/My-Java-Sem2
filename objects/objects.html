    <h2>Objects are Mutable</h2>

<p>Changes to a copy of an object will also change the original object:</p>

<p id="person"></p>

<script>
// Create an Object
const person = {
  firstName: "John",
  lastName: "Doe",
  age:50,
  eyeColor: "blue"
};

// Create a Copy
const x = person;

// Change Age
x.age = 10;

document.getElementById("person").innerHTML =
person.firstName + " is " + person.age + " years old.";
</script>





<h1>ADDING A METHOD TO AN OBJECT</h1>
<p id="deo"></p>

<script>
// Create an Object
const pers = {
  firstName: "John",
  lastName: "Doe",
  id: 5566,
};

// Add a Method
pers.name = function() {
  return (this.firstName + " " + this.lastName).toUpperCase();
};

// Display Object Data
document.getElementById("deo").innerHTML =
"My father is " + pers.name(); 
</script>
