<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./file.css">
</head>
<body>

    <!-- Navigation Bar -->
    <ul class="nav" id="bookTabs">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#addBookTab" onclick="showAddBookForm()">Add Books</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#allBooks" onclick="showAllBooks()">All Books</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#favorites">Favorites</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#unread">Unread</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#read">Read</a></li>
    </ul>

    <!-- Add Book Form (Hidden initially) -->
    <div id="addBookTab" class="tab-pane fade show active">
        <form id="bookForm" class="form" onsubmit="onFormSubmit(event)">
            <label for="name">Enter Book Name</label><br><br>
            <input type="text" id="name" required> <br><br>
            <label for="author">Enter Author</label><br><br>
            <input type="text" id="author" required><br><br>
            <label for="isbn">Enter Book Isbn</label><br><br>
            <input type="text" id="isbn" required><br><br>
            <label for="genre">Enter Book Genre</label><br><br>
            <input type="text" id="genre" required><br><br>
            <label>Status</label><br><br>
            <select id="status" class="form-control" required>
                <option value="Unread">Unread</option>
                <option value="Read">Read</option>
            </select><br><br>
            <div class="mb-2">
                <label>Upload Book Cover</label><br><br>
                <input type="file" id="image" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>

    <!-- All Books Section (Initially Empty) -->
    <div id="allBooks" class="tab-pane fade">
        <h3>All Books</h3>
        <div id="bookList" class="row">
            <!-- Book Cards will be dynamically inserted here -->
        </div>
    </div>

    <script src="newfile.js"></script>
</body>
</html>
