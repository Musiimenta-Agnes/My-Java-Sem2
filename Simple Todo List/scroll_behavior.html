<!DOCTYPE html>
<html>
<head>
  <style>
    .slide {
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.6s ease-out;
    }

    .slide.active {
      opacity: 1;
      transform: translateY(0);
    }

    .box {
      margin: 100px auto;
      width: 80%;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="box slide">Section 1</div>
  <div class="box slide">Section 2</div>
  <div class="box slide">Section 3</div>
  <div class="box slide">Section 4</div>

  <script>
    const slides = document.querySelectorAll('.slide');

    window.addEventListener('scroll', () => {
      slides.forEach(el => {
        const top = el.getBoundingClientRect().top;
        if (top < window.innerHeight - 100) {
          el.classList.add('active');
        }
      });
    });
  </script>

</body>
</html>
