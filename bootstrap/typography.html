<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .display-1{
            text-align: center;
            font-weight: 900; 
            font-size: 300px;
            color: rgb(209, 37, 151);
            text-shadow: 0 0 30px rgb(3, 3, 22),  0 0 30px rgb(24, 6, 220);;
             
        }
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <h1 class="alert text-success" >Display headings</h1>
    <div class="img-thumbnail">   <!--This is to make the border circular-->
    <p class="display-1">AGIE</p> <!--  This make it extra big than the normal headings You can also continue styling in the css>  -->
    </div>


    <br><br>
    <h1 class="text-success display-4 ">Highlighting an element</h1>  <!--This changes the text color to green which means success-->
    <p>My name is <mark>Musiimenta Agnes</mark></p>
    
    
</body>
</html>
