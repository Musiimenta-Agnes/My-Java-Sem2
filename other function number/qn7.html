    <h3> (7). Write a JavaScript function that takes a string from the user and reverses it. 
        Display the reversed string in an HTML paragraph.</h3>



        <h2>Reverse of a string</h2>

        <!--Indicate where the string is to be put-->
        <lable for="inputString">Enter a string here: </lable>

        <!--Define the id of the string to be used to define it-->
        <input type="text"  id="inputString"><br><br>

        <!--Add a button to display the reversed word once clicked-->
        <button  onclick="reverseString()">String Reverse</button>
        <p id="result"></p>



        <script>
function reverseString(){

    //<!--Get the input value-->
    let word = document.getElementById('inputString').value;

    // Reverse the string
    let reversed = word.split('').reverse('').join('');

    //Display the reversed string  in the paragraph with the id string.

    document.getElementById('result').textContent = 'The reversed string here is: ' + reversed;
}
        </script>
