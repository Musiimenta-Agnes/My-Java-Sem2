    <h3>(6). Write a JavaScript function that converts a temperature from Celsius to Fahrenheit. The formula is:
        F=(C*9/5)+32.The user should enter a value in Celsius, and the result should be displayed in Fahrenheit.</h3>

        <h2>Changing celsius to Fahrenheit</h2>
        <lable for="celsius">Enter the number in celsius </lable>
        <input type="number" id="celsius"><br><br>
        <button onclick="convertToFahrenheit()">Convert number to Fahrenheit</button>
        <h2> Result: <span id="result"></span></h2>

        
        <script>
            function convertToFahrenheit(){
                let number = parseFloat(document.getElementById('celsius').value);
                
               let answer = (number * 9/5) + (32);
            
                document.getElementById('result').innerHTML = answer + "Celcius";

            }
        </script>
