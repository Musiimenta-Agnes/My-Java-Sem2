    <h3>(1). Calculate the sum of two numbers, and return the result.
        (You can choose to just do a function or to connect that function with HTML inputs and a button)</h3>


        <lable  for="num1">Enter first number: </lable>
        <input type="number"  id="num1">

        <br><br>
        <lable for="num2">Enter second number: </lable>
        <input type="number"  id="num2"><br><br>
        
        <button onclick="sumOfTwoNumbers()">Click to add the numbers</button><br>
        <h3>Result:  <span id="results"></span></h3>

        <script>
function sumOfTwoNumbers(){

    let num1 = parseFloat(document.getElementById('num1').value);
    let num2 = parseFloat(document.getElementById('num2').value);


            // Calculate the sum
            let sum = num1 + num2;

            // Display the result
            document.getElementById('results').innerHTML =  sum;


}
        </script>
