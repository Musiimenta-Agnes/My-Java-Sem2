
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>(Qn5).  Write a JavaScript function that takes a sentence from the user and counts the number of words in it.
         Display the result in an HTML paragraph.</h3>

         <h2>Word Counter </h2>
         <label for="sentenceInput"> Enter a sentence: </label>
         <input type="text" id="sentenceInput" placeholder="Type a sentence"> <br><br>
         <button onclick="countWords()"> Count Words </button>
         <p id="result"></p>



         <script>
            function countWords() {
                let sentence = document.getElementById("sentenceInput").value.trim();
    
                // Check if input is empty
                if (sentence === "") {
                    document.getElementById("result").innerText = "Please enter a sentence!";
                    return;
                }
    
                // Split sentence into words and count them
                let words = sentence.split(/\s+/); // Splitting by whitespace (handles multiple spaces)
                let wordCount = words.length;
    
                // Display result
                document.getElementById("result").innerText = `Word Count: ${wordCount}`;}
        </script>

</body>
</html>
