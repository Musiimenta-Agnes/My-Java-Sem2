
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
   <h3>(Qn4). Write a JavaScript function that takes a time input in 12-hour format (e.g., "02:30 PM") and converts it to 24-hour format (e.g., "14:30"). 
     The function should take user input from an HTML form and display the result.</h3>

     <h2>12-Hour to 24-Hour Time Converter</h2>
     <label for="timeInput">Enter any  Time (e.g., 02:30 PM):</label>
     <input type="text" id="timeInput" placeholder="hh:mm AM/PM"> <br><br>
     <button onclick="convertTo24HourFormat()">Convert</button>
     <p id="result"></p>


     <script>
        function convertTo24HourFormat() {
            let time12Hour = document.getElementById("timeInput").value.trim();
            
            // Regular expression to match the format HH:MM AM/PM
            let timeRegex = /^(\d{1,2}):(\d{2})\s?(AM|PM)$/i;
            let match = time12Hour.match(timeRegex);

            if (!match) {
                document.getElementById("result").innerText = "Invalid time format! Use HH:MM AM/PM";
                return;
            }

            let hours = parseInt(match[1]); // Get hours
            let minutes = match[2]; // Get minutes
            let period = match[3].toUpperCase(); // AM or PM

            // Convert hours to 24-hour format
            if (period === "PM" && hours !== 12) {
                hours += 12;
            } else if (period === "AM" && hours === 12) {
                hours = 0;
            }

            // Format output to HH:MM (24-hour format)
            let time24Hour = `${hours.toString().padStart(2, '0')}:${minutes}`;

            // Display the result
            document.getElementById("result").innerText = `The Converted Time in 24-hour clock is : ${time24Hour}`;
        }
    </script>
</body>
</html>
