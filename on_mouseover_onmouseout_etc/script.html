<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse hovering.</title>
</head>
<body>
  <p id="demo"  onmouseover="changeColor()"  onmouseout="returnToColor()">I am called Musiimenta Agnes from Women's Institute of Technology and Innovation.</p>
  <script>
    function changeColor(){
        document.getElementById('demo').style.color = 'blue';
    }

    function returnToColor(){
        document.getElementById('demo').style.color = '';
    }
  </script>  







</body>
</html>
